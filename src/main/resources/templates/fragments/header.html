<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<!-- header -->
<th:block th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark navbar py-4">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img th:src="@{/img/logo.png}" alt="MovieNest Logo" class="logo-img img-fluid" style="max-width: 200px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active me-2 ms-1" th:href="@{/}">
            <i class="bi bi-house"></i> <span th:text="#{nav.home}">Home</span>
          </a>
          <a class="nav-link active me-2 ms-1" th:href="@{/movies}">
            <i class="bi bi-film"></i> <span th:text="#{nav.movies}">Movies</span>
          </a>
          <a class="nav-link active me-2 ms-1" th:href="@{/cart}">
            <i class="bi bi-cart"></i> <span th:text="#{nav.viewCart}">Cart</span>
          </a>
          <a class="nav-link active me-2 ms-1" th:href="@{/profile}">
            <i class="bi bi-person"></i> <span th:text="#{nav.profile}">Profile</span>
          </a>
        </div>

        <form method="get" th:action="@{/change-language}" class="ms-3 d-flex align-items-center navbar">
          <select name="lang" onchange="this.form.submit()" class="form-select form-select-sm">
            <option value="en" th:selected="${#locale.language == 'en'}">English</option>
            <option value="es" th:selected="${#locale.language == 'es'}">Español</option>
          </select>
        </form>

        <form method="get" th:action="@{/change-currency}" class="ms-3 d-flex align-items-center navbar">
          <select name="currency" onchange="this.form.submit()" class="form-select form-select-sm">
            <option value="USD" th:selected="${session.selectedCurrency == 'USD' || session.selectedCurrency == null}">USD $</option>
            <option value="EUR" th:selected="${session.selectedCurrency == 'EUR'}">EUR €</option>
            <option value="GBP" th:selected="${session.selectedCurrency == 'GBP'}">GBP £</option>
            <option value="JPY" th:selected="${session.selectedCurrency == 'JPY'}">JPY ¥</option>
            <option value="CNY" th:selected="${session.selectedCurrency == 'CNY'}">CNY ¥</option>
            <option value="AUD" th:selected="${session.selectedCurrency == 'AUD'}">AUD $</option>
            <option value="CAD" th:selected="${session.selectedCurrency == 'CAD'}">CAD $</option>
            <option value="COP" th:selected="${session.selectedCurrency == 'COP'}">COP $</option>
            <option value="MXN" th:selected="${session.selectedCurrency == 'MXN'}">MXN $</option>
            <option value="BRL" th:selected="${session.selectedCurrency == 'BRL'}">BRL R$</option>
          </select>
        </form>
        
      </div>
    </div>
  </nav>
</th:block>
