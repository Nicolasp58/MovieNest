<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css?v=2}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <title th:text="${title}"></title>
</head>
<body> 
    <div th:replace="~{fragments/header :: header}"></div> 
    
    <div class="container my-5"> 
        <div class="row justify-content-center"> 
            <div class="col-md-8"> 
                <div class="card text-center"> 
                    <div class="card-header text-black fw-bold">Add Movie</div> 
                    <div class="card-body"> 
    <form th:action="@{/movies}" method="post" enctype="multipart/form-data"> 
        <label for="name" style="color: black;">Movie name:</label><br>
        <input type="text" id="name" name="name" required/><br><br>
        
        <label for="description" style="color: black;">Description:</label><br>
        <input type="text" id="description" name="description" required/><br><br>

        <label for="genre" style="color: black;">Genre:</label><br>
        <input type="text" id="genre" name="genre" required/><br><br>

        <label for="price" style="color: black;">Price:</label><br> 
        <input type="number" id="price" name="price" required/><br><br>

        <label for="image" style="color: black;">Upload Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required/><br><br>

        <button type="submit">Save</button> 
    </form> 
                    </div> 
                </div> 
            </div> 
        </div>
    </div> 
    
<div th:replace="~{fragments/footer :: footer}"></div>
</body> 
</html>
