<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css?v=2}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <title th:text="${title} ?: 'Your Profile'"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container my-4">
        <h2 class="text-center" style="width: fit-content; border-bottom: 2px solid white;">Your profile</h2>
        <div class="row">
            <div class="col-auto py-2">
                <h4>Hello, <span th:text="${username}">User</span>!</h4>
            </div>
            <div class="col-auto py-2 text-center">
                <a href="/logout">Log out</a>
            </div>
        </div>

        <h4 class="py-2">Your Movies:</h4>
        <div class="alert alert-primary d-inline-block my-2" role="alert" th:if="${#maps.isEmpty(cartMovies)}">
            You dont have any movies.
        </div>


    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
