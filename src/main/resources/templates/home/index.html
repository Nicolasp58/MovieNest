<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css?v=2}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <title th:text="#{app.title}">MovieNest></title>
    
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="center-container">
        <div class="text-center bg-primary" style="margin: 120px; padding: 40px; border-radius: 10px;">
            <h1 class="text-white fw-bold" th:text="#{home.welcome}">WELCOME TO MOVIENEST!</h1>
            <h2 class="text-white fw-bold" style="margin-bottom: 15px;" th:text="#{home.subtitle}">Home of the best movies</h2>
            <div>
                <a class="btn btn-primary text-white" style="margin-right: 10px;" th:href="@{/movies}"><b th:text="#{home.button.explore}">Explore Movies</b></a>
                <a class="btn btn-primary text-white" style="margin-left: 10px;" th:href="@{/profile}"><b th:text="#{home.button.profile}">Profile</b></a>
            </div>
        </div>
    </div>

<div th:replace="~{fragments/footer :: footer}"></div>
    
</body>
</html>
