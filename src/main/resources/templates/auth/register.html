<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
<div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
  <h2 class="text-2xl font-bold text-center mb-4">Registro de Usuario</h2>

  <form th:action="@{/auth/register}" method="post" class="flex flex-col">
    <label for="username" class="mb-1">Usuario:</label>
    <input type="text" id="username" name="username" required class="p-2 mb-4 rounded bg-gray-700 text-white border border-gray-600">

    <label for="password" class="mb-1">Contraseña:</label>
    <input type="password" id="password" name="password" required class="p-2 mb-4 rounded bg-gray-700 text-white border border-gray-600">

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Registrarse</button>
  </form>

  <p class="text-center mt-4">¿Ya tienes cuenta? <a th:href="@{/auth/login}" class="text-blue-400 hover:underline">Inicia sesión aquí</a></p>
</div>
</body>
</html>
