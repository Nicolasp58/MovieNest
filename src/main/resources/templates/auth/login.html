<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
<div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
  <img th:src="@{/img/logo.png}" alt="MovieNest Logo" style="padding-bottom: 20px;">
  <h2 class="text-2xl font-bold text-center mb-4">Iniciar Sesión</h2>

  <!-- Mensaje de error -->
  <p th:if="${param.error}" class="text-red-500 text-center">Usuario o contraseña incorrectos</p>

  <form action="/login" method="post" class="flex flex-col">
    <label class="mb-1">Usuario:</label>
    <input type="text" name="username" required class="p-2 mb-4 rounded bg-gray-700 text-white border border-gray-600">

    <label class="mb-1">Contraseña:</label>
    <input type="password" name="password" required class="p-2 mb-4 rounded bg-gray-700 text-white border border-gray-600">

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Ingresar</button>
  </form>

  <p class="text-center mt-4">¿No tienes cuenta? <a th:href="@{/auth/register}" class="text-blue-400 hover:underline">Regístrate aquí</a></p>
</div>
</body>
</html>
